{%extends 'base.html'%}{%block title%}Homepage{%endblock%}
    {%block content%}
    <div>
        <div>
            <h1 class="text-center d-xxl-flex justify-content-xxl-center" style="margin-top: 176px;color: rgb(2,34,64);">Hey {{ user.first_name }}, Let us take you to your next&nbsp;<span class="txt-rotate" data-period="1000" data-rotate='[ "Event.", "Concert.", "Date Night.","Conference." ]'></span></h1>
        </div>
    </div>
    <div class="container d-md-flex d-xxl-flex justify-content-center justify-content-md-center justify-content-xxl-center" style="margin-top: 150px;">
        <div class="col-md-9 col-xl-8 ml-auto mr-auto" style="min-width: inherit;max-width: inherit;">
            <form action="/results" method="POST" style="min-width: inherit;">
                <div class="align-items-center form-row" style="min-width: inherit;">
                    <div class="col-sm form-group mb-3" style="min-width: inherit;"><input class="form-control form-control ps-4 pe-4 rounded-pill" type="text" name="search" placeholder="Search..." style="min-width: inherit;text-align: center;"></div>
                    <div class="d-flex d-xxl-flex justify-content-center justify-content-xxl-center col-sm-auto text-end form-group mb-3" style="position: relative;"><button class="btn btn-primary d-xxl-flex justify-content-xxl-end ps-4 pe-4 rounded-pill" type="submit"><i class="fa fa-search d-xxl-flex justify-content-xxl-end"></i></button></div>
                </div>
            </form>
        </div>
    </div>
    {%endblock%}
