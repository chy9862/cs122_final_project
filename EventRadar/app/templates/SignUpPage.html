<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="color: var(--bs-primary)">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>EventRadar</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/Lato.css" />
    <link rel="stylesheet" href="/static/css/bs-theme-overrides.css" />
    <link rel="stylesheet" href="/static/css/Signup-page-with-overlay.css" />
    <link rel="stylesheet" href="/static/css/untitled.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand bg-primary navigation-clean navbar-light">
      <div class="container">
        <a class="navbar-brand link-light" href="/"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icon-tabler-radar"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M21 12h-8a1 1 0 1 0 -1 1v8a9 9 0 0 0 9 -9"></path>
            <path d="M16 9a5 5 0 1 0 -7 7"></path>
            <path d="M20.486 9a9 9 0 1 0 -11.482 11.495"></path></svg
          >EventRadar</a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        ></button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <p
            class="text-white d-xxl-flex ms-auto navbar-text"
            style="font-size: 16px; margin-bottom: 0px"
          >
            Already Have An Account?
          </p>
          <a
            class="btn btn-primary align-self-end"
            role="button"
            href="#"
            style="margin-right: 15px; margin-left: 15px; padding-left: 12px"
            >Log-In</a
          >
        </div>
      </div>
    </nav>

      {% for category, message in messages %}
      {% if category == 'error' %}
      <div class="alert alert-danger alter-dismissable fade show" role="alert">

    {% endif %}
    {% endfor %}

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 mb-3">
            Welcome to&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; EventRadar.
          </h1>
          <p class="col-lg-10 fs-4">
            Sign up for EventRadar to explore local and virtual events tailored
            to your interests. Don't miss out on exciting opportunities to
            connect, learn, and have fun. Join us today and start exploring!
          </p>
        </div>
        <div class="col col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="email"
                id="email"
                name="email"
                placeholder="email@email.com"
              /><label class="form-label" for="emailInput">E-mail</label>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="text"
                id="firstName"
                name="firstName"
                placeholder="First Name"
              /><label class="form-label" for="firstNameInput"
                >First Name</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="password"
                id="password1"
                name="password1"
                placeholder="Password"
              /><label class="form-label" for="passwordInput">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="password"
                id="password2"
                name="password2"
                placeholder="Confirm Password"
              /><label class="form-label" for="confirmPasswordInput"
                >Confirm Password</label
              >
            </div>
            <button class="btn btn-primary w-100" type="submit">Sign-Up</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/bs-init.js"></script>
    <script src="/static/js/Simple-Typing-Carousel-text-typing.js"></script>
  </body>
</html>
